{% extends 'page_layout.html' %}

{% block content %}
    <h1>Update category post</h1>
    <br>
    <form action="/admin/article/category/update" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" value="{{ articleCategory.name }}" />
        <input id="_id" name="_id" type="hidden" value="{{ articleCategory._id }}" />
        <input type="submit" value="Update" />
    </form>
{% endblock %}
