{% extends 'page_layout.html' %}

{% block content %}
    <h1>Create post</h1>

    <form action="/admin/article/create" method="post">

        <!-- Title -->
        <label for="title">Title</label>
        <input id="title" name="title" type="text" value="{{ article.title }}" />

        <!-- Article category -->
        <label for="article-category">Post category</label>
        <select id="article-category" name="category">
            {% for category in articleCategories %}
                <option value="{{ category._id }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <!-- Rich text editor -->
        <textarea id="content" name="content">{{ article.content | safe }}</textarea>

        <!-- Submit button -->
        <input type="submit" value="Create" />
    </form>
{% endblock %}
